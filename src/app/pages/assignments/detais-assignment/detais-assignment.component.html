<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 200px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
</div>

<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="row justify-content-center">
            <div class="col-lg-3 order-lg-2">
              <div class="card-profile-image">
                <a href="javascript:void(0)">
                  <img src="https://i.pravatar.cc/150?img={{assignmentTransmis.id}}" class="rounded-circle">
                </a>
              </div>
            </div>
          </div>
          <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
            <div class="d-flex justify-content-between">
              <a *ngIf="authService.currentUser[0].isAdmin" routerLink="/modifier-assignment/{{assignmentTransmis.id}}/modifier" class="btn btn-sm btn-info mr-4">Modifier</a>
              <a *ngIf="authService.currentUser[0].isAdmin" (click)="onDeleteAssignment()" class="btn btn-sm btn-default float-right">Supprimer</a>
            </div>
          </div>
          <br>
          <br>
          <br>
          <div class="card-body pt-0 pt-md-4">
            <div class="text-center">
              <h3>
                {{assignmentTransmis.nom}}<span class="font-weight-light">, {{assignmentTransmis.dateDeRendu | date}}</span>
              </h3>
              <div>
                <i class="ni education_hat mr-2"></i>{{assignmentTransmis.rendu? 'Rendu' : 'Non rendu'}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
